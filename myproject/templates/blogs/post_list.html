{% extends 'blogs/base.html' %}

{% block content %}
    <div class="container">
        <h2 class="mt-3">Post List</h2>
        <div class="row">
            {% for post in posts %}
            


                <div class="col-md-4">
                    <div class="card my-3">
                        <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.description }}</p>
                            <p class="card-text">Created: {{ post.created_date }}</p>
                            <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
